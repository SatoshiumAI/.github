name: "ðŸš€ Feature Request"
description: Suggest an idea to improve the project.
labels: ["enhancement"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        We welcome feature suggestions for Satoshium! Help us understand your idea.
  - type: input
    id: title
    attributes:
      label: Feature Title
      placeholder: A clear and descriptive title
    validations:
      required: true
  - type: textarea
    id: motivation
    attributes:
      label: Problem or Motivation
      placeholder: What problem does this solve or opportunity does it enable?
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Suggested Solution
      placeholder: Describe the desired behavior or design.
  - type: dropdown
    id: scope
    attributes:
      label: Related Area
      options:
        - Agent Design
        - Protocol Behavior
        - Interface/User Flow
        - Documentation
        - Other
