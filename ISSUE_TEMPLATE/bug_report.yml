---
name: "üêû Bug Report"
description: Report something that isn't working as expected.
labels: ["bug", "triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug in Satoshium! Please provide as much detail as possible.
  - type: input
    id: title
    attributes:
      label: Bug Title
      placeholder: Brief summary of the issue
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Describe the Bug
      placeholder: What happened? What did you expect?
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      placeholder: 1. Go to...
2. Click...
3. Observe...
  - type: dropdown
    id: repo
    attributes:
      label: Affected Repository
      options:
        - satoshium-core
        - satoshium-agents
        - satoshium-docs
        - satoshium-site
        - other
  - type: input
    id: environment
    attributes:
      label: Environment (OS, Browser, etc.)
